<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Gift Me Five - Create/Edit Wish</title>
<meta content="text/html" charset="UTF-8" http-equiv="Content-Type" />
<meta name="viewport"
	content="width=device-width, initial-scale=1 shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/wishStyle.css">
</head>
<body>
	<div id="GM5wrapper">
		<header
			th:replace="header.html :: navigation(view='receiver', myWishlists=null, thisWishlistId=null)">
		</header>
		<main>
			<div class="GM5spacer"></div>
			<section>
				<!-- todo edit or register! -->
				<h3>Enter Your Friend's E-mail Addresses:</h3>

				<form action="#" th:action="@{/wishlist/invite}" method="post">
					<input th:name="id" th:value="${wishlistId}" type="hidden">
					<textarea rows="4" cols="20" th:name="giversList"
						th:value="${giversList}" class="GM5input">granny@gmails.com
				    </textarea>
					<input type="submit" value="Invite">
					<input type="reset" value="Reset">
				</form>
				<div th:if="${not #lists.isEmpty(malformed)}">
					<h4>Malformed Email Addresses - please check!</h4>
					<span th:each="email : ${malformed}" th:text="${email} + ', '"></span>
				</div>
				<div th:if="${invitationSent==true}">
					<h4>Invitation Emails were sent! Go to wishlist?</h4>
							<a th:href="@{/receiver(id=${wishlistId})}"
								class="btn GM5buttonGreen" data-toggle="tooltip"
								data-placement="top" title="Go to wishlist">
								<img class="GM5icon" th:src="@{/pics/icons/pen_white.png}">
							</a>
				</div>
			</section>
			<div class="GM5spacer"></div>
		</main>
		<footer th:replace="footer.html :: footer">Footer</footer>
	</div>
</body>
</html>
