<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Gift Me Five</title>
<meta content="text/html" charset="UTF-8" http-equiv="Content-Type" />
<meta name="viewport"
	content="width=device-width, initial-scale=1 shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/wishStyle.css">
</head>
<body>
	<div id="GM5wrapper">
		<header
			th:replace="header.html :: navigation(view='receiver', myWishlists=null, thisWishlistId=${wishlistId})">
		</header>
		<main>

			<div class="GM5spacer"></div>
			<section>
				<!-- todo edit or register! -->
				<h3>Enter Your Friend's E-mail Addresses:</h3>
				<br>
				<p>Separate email addresses by commas (,)</p>
				<br>
				<form th:action="@{/wishlist/invite}" method="post">
					<input name="id" th:value="${wishlistId}" type="hidden">
					<textarea rows="4" cols="20" name="giversList"
						th:value="${giversList}" class="GM5input" th:text="${giversList}"> Beispieltext
				    </textarea>
					<br>
					<input type="submit" value="Invite" id="invite" class="GM5invisible">
					<label for="invite">
						<span class="btn GM5buttonGreen" data-toggle="tooltip"
							data-placement="right" title="Send">
							<img class="GM5icon" src="/pics/icons/send-white.png" />
						</span>
					</label>
					<input type="reset" value="Reset" id="reset" class="GM5invisible">
					<label for="reset">
						<span class="btn GM5buttonGreen" data-toggle="tooltip"
							data-placement="right" title="Reset">
							<img class="GM5icon" src="/pics/icons/cancel-white.png" />
						</span>
					</label>
					<a th:href="@{/receiver(id=${wishlistId})}"
						class="btn btn-success GM5buttonGreen" data-toggle="tooltip"
						data-placement="top" title="Go to wishlist">
						<img class="GM5icon" th:src="@{/pics/icons/go_back_white.png}">
					</a>
				</form>
				<div th:if="${not #lists.isEmpty(malformed)}">
					<br>
					<br>
					<h4>Malformed Email Addresses - please check!</h4>
					<span th:each="email : ${malformed}"
						th:text="' |' + ${email} + '| '"></span>
				</div>
				<div th:if="${invitationSent==true}">
					<br>
					<br>
					<h4>Invitation email(s) sent!</h4>
				</div>
			</section>
			<div class="GM5spacer"></div>
		</main>
		<footer th:replace="footer.html :: footer">Footer</footer>
	</div>
</body>
</html>
