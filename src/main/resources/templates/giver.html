<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Gift Me Five</title>
<meta content="text/html" charset="UTF-8" http-equiv="Content-Type" />
<meta name="viewport"
	content="width=device-width, initial-scale=1 shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/receiverStyle.css">
<style
	th:text="'#GM5wrapper main { background-image: url(' + @{/pics/themes/} + ${currentWishlist.theme.backgroundPicture} +');}'">
#wishlist_details {
	background-image: url(../pics/christmas-2946698_1920_mod.png);
}
</style>

</head>
<body>
	<header
		th:replace="header.html :: navigation(view='receiver', myWishlists=${wishlists}, thisWishlistId=${currentWishlist.id})">
	</header>
	<div id="GM5wrapper">
		<main>
			<div class="GM5spacerLeft"></div>
			<section id="wishlist_details">
				<div class="GM5wishlistElement GM5wishlistTitle">
					<h1 th:text="${currentWishlist.title}">My Christmas Wishes</h1>
				</div>

				<ul>
					<li th:each="wish : ${wishes}" th:object="${wish}"
						th:class="'GM5wishlistElement' + (*{giver}!=null ? 'GM5selected')">
						<form method="post" th:action="@{/giver}">
							<div class="GM5wishlistTitle">
								<h2 th:text="*{title}">title</h2>
								<div class="GM5button_holder">
									<!-- Modify wish -->
									<!--
									<a th:href="@{/wish(id=${wish.id})}"
										class="btn btn-primary GM5button" data-toggle="tooltip"
										data-placement="right" title="Modify wish"> <img
										class="GM5icon" th:src="@{/pics/icons/pen_white.png}">
									</a>
									 -->
									<!-- **************** TO DO ******************** -->
									<!-- The actual user id of the giver must be set -->
									<div class="btn btn-primary GM5button" data-toggle="tooltip"
										data-placement="right" title="(De-)select wish">
										<input th:name="wishId" th:id="*{id}" th:value="*{id}"
											type="hidden"> 
										<input type="checkbox" th:name="giverId"
											th:id="'a' + *{id}"
											th:value="*{giver} ? '1' : '0'">
										<label th:for="'a' + *{id}">
										<img class="GM5icon"
											th:src="@{/pics/icons/} + (*{giver} ? 'checked_grey.png' : 'notchecked_grey.png')" />
										</label>
									</div>
								</div>
							</div>
							<p th:text="*{description}">description</p>
							<img th:if="${wish.image != ''} and ${wish.image != null}"
								th:src="@{${'pics/' + wish.image}}" th:title="${wish.image}" />
							<h3>
								<a th:if="${wish.link != ''} and ${wish.link != null}"
									th:href="@{${wish.link}}">Link</a>
							</h3>
						</form>
					</li>
				</ul>
			</section>
			<div class="GM5spacerRight"></div>
		</main>
	</div>
	<footer th:replace="footer.html :: footer">Footer</footer>
</body>
</html>
